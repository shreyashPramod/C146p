<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color:#000000">

            <!--camara-->
            <a-antity position="0 0 25">
                <a-camara>

                </a-camara>
            </a-antity>

            <!--sun-->
            <a-entity>

                <a-box position="0 2.5 -5" color="orange"></a-sphere>
                <a-cylinder position="0 -0.7 0" height="0.5" color="red" radius="0.1"></a-cylinder>
                <a-box position="0 -1.6 0" height="2" color="orange" width="2.3"></a-sphere>
                <a-cylinder position="0.8 -1.5 0" height="1" color="red" radius="0.1"></a-cylinder>
                <a-cylinder position="-0.7 -1.5 0" height="1" color="red" radius="0.1"></a-cylinder>
                <a-box position="-0.7 -2 0" color="orange" height="0.5" width="0.5" ></a-sphere>
                <a-box position="1.5 0 0" color="orange" height="0.5" width="0.5" ></a-sphere>
                <a-sphere position="-0.6 3.8 0.5" radius="0.05" height="1" color="black"></a-sphere>
                <a-sphere position="-1 3.8 0.5" radius="0.05" height="1" color="black"></a-sphere>
                <a-box position="-0.8 3.4 0.01" color="red" height="0.1" width="0.5"></a-sphere>
                <a-cylinder position="1.5 -1 0" rotation="0 0 50" height="1" color="red" radius="0.1"></a-cylinder>
                <a-cylinder position="-1.6 -1 0" rotation="0 0 -50" height="1" color="red" radius="0.1"></a-cylinder>
                <a-box position="0 -0.8 0.01" color="red" height="0.1" width="0.1"></a-sphere>
                <a-box position="0 -0.5 0.01" color="red" height="0.1" width="0.1"></a-sphere>
                <a-box position="0 -0.5 0.01" color="red" height="0.1" width="0.1"></a-sphere>
                <a-sphere position="-2 0.5 0" radius="0.3" height="1" color="yellow"></a-sphere>
                <a-sphere position="1.9 0.5 0" radius="0.3" height="1" color="yellow"></a-sphere>
                
               
            </a-entity>

        </a-scene>
    </body>
</html>
